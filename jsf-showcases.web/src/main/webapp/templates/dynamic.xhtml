<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:sh="http://java.sun.com/jsf/composite/components/showcases">

<ui:composition template="#{dynamicTemplateExample.selectedTemplate}">

    <ui:define name="simpleTemplateMain">
        <h1>Dynamic template</h1>
        <p>You can select a template below that this page is going
            to use when rendered.</p>

        <h:selectOneMenu
            value="#{dynamicTemplateExample.selectedTemplate}"
            label="Select a template to use">
            <f:selectItems value="#{dynamicTemplateExample.templates}"
                var="item" itemValue="item" itemLabel="item"></f:selectItems>
        </h:selectOneMenu>

        <h1 class="source">Source code</h1>
        <sh:code value="/templates/dynamic.xhtml" showSource="#{true}" />
        <sh:code value="DynamicTemplateExample.java"
            showSource="#{true}" />
        <sh:code value="/resources/templates/dynamicTemplate1.xhtml"
            showSource="#{true}" />
        <sh:code value="/resources/templates/dynamicTemplate2.xhtml"
            showSource="#{true}" />
    </ui:define>
</ui:composition>
</html>
