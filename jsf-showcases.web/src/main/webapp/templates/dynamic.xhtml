<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:sh="http://jsfshowcase.palkonyves.hu/jsf-showcases">

<ui:composition template="#{dynamicTemplateExample.selectedTemplate}">

    <ui:define name="simpleTemplateMain">
        <h1>Dynamic template</h1>
        <p>You can select a template below that this page is going
            to use when rendered.</p>

        <h:form id="templateSelectForm">
            <h:selectOneMenu id="templateSelectMenu"
                value="#{dynamicTemplateExample.selectedTemplate}"
                label="Select a template to use" onchange="submit()">
                <f:selectItems
                    value="#{dynamicTemplateExample.templates}" />
            </h:selectOneMenu>
        </h:form>

        <h1 class="source">Source code</h1>
        <sh:codeSnippet file="/templates/dynamic.xhtml"
            showSource="true" />
        <sh:codeSnippet file="DynamicTemplateExample.java"
            showSource="true" />
        <sh:codeSnippet
            file="/resources/templates/dynamicTemplate1.xhtml"
            showSource="true" />
        <sh:codeSnippet
            file="/resources/templates/dynamicTemplate2.xhtml"
            showSource="true" />
    </ui:define>
</ui:composition>
</html>
