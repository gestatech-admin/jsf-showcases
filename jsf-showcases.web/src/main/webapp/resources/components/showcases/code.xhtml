<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
    <composite:attribute name="file" />
    <composite:attribute name="snippet" default="#{null}" />
    <composite:attribute name="showSource" default="false"
        type="java.lang.Boolean" />
</composite:interface>

<composite:implementation>
    <!-- 
    cc is a JSF built-in EL attribute for refering to this composite component
    cc.attrs refers to the composite component attribute map
    -->

    <h:panelGroup rendered="#{cc.attrs.showSource}"
        styleClass="filename">#{sourceCodeReader.getSourceFilePath(cc.attrs.file)}</h:panelGroup>
    <pre class="prettyprint">#{sourceCodeReader.getSnippet(cc.attrs.file, cc.attrs.snippet)}</pre>
</composite:implementation>
</html>
