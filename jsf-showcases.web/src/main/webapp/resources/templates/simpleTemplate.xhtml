<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

<!-- nothing is outputted before and after us:composition -->
<ui:composition template="/resources/templates/t_main.xhtml">

    <!-- 'header' is defined in t_main.xhtml -->
    <ui:define name="header">
        <h:outputText value="simpleTemplate.xhtml" />
    </ui:define>

    <!-- 'main' is defined in t_main.xhtml -->
    <ui:define name="main">
    
        <!-- this template shows a thin grey border around the main content -->
        <h:panelGroup layout="block" style="border:thin solid gray;">
        
            <!-- we define a new insertion point where content can be inserted -->
            <ui:insert name="simpleTemplateMain">
                default text
            </ui:insert>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
