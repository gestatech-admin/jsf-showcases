<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:ice="http://www.icesoft.com/icefaces/component">

<!-- nothing is outputted before and after us:composition -->
<ui:composition template="/resources/templates/t_main.xhtml">

    <!-- 'header' is defined in t_main.xhtml -->
    <ui:define name="header">
        <h:outputText value="dynamicTemplate2.xhtml" />
    </ui:define>

    <!-- 'main' is defined in t_main.xhtml -->
    <ui:define name="main">
    
        <h:panelGroup layout="block" style="background-color:#CCCCFF;">
        
            <!-- we define a new insertion point where content can be inserted -->
            <ui:insert name="simpleTemplateMain">
                default text
            </ui:insert>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
