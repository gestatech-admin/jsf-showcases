<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:sh="http://jsfshowcase.palkonyves.hu/jsf-showcases"
    xmlns:shcc="http://java.sun.com/jsf/composite/components/showcases">

<ui:composition template="/resources/templates/t_main.xhtml">
    <ui:define name="main">
        <h1>Search composite component</h1>

        <p>A simple composite component that contains an input text
            and a search button as a general search component.</p>

        <h:form id="searchCCExampleForm">
            <shcc:searchComponent
                value="#{searchController.searchString}"
                action="#{searchController.searchAction}" />

            <h2>Results</h2>
            <h:dataTable value="#{searchController.resultList}"
                var="result">
                <h:column>

                    <!-- define colum header with f:facet tag -->
                    <f:facet name="header">pages</f:facet>

                    <!-- column cells -->
                    <h:outputText value="#{result.label}" />

                </h:column>
            </h:dataTable>
        </h:form>

        <h1 class="source">Source code</h1>
        <sh:codeSnippet file="searchCCExample.xhtml" showSource="true" />

        <sh:codeSnippet file="searchComponent.xhtml" showSource="true" />

        <sh:codeSnippet file="SearchController.java" showSource="true" />
    </ui:define>
</ui:composition>
</html>
