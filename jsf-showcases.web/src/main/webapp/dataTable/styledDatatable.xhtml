<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:sh="http://jsfshowcase.palkonyves.hu/jsf-showcases">

<ui:composition template="/resources/templates/t_main.xhtml">
<ui:define name="main">
    <h1>Styled Datatable</h1>
    <style>
        .bananaTable .yellow {background-color:yellow;}
        .bananaTable .brown {background-color:brown;}
    </style>
    <h:dataTable styleClass="bananaTable" value="#{styledDatatable.bananas}" var="banana" rowClasses="#{fn:join(styledDatatable.bananaRowClasses, ',')}">
        <h:column>
            <f:facet name="header">
                Name
            </f:facet>
            #{banana.name}
        </h:column>
        
        <h:column>
            <f:facet name="header">
                Yellowness
            </f:facet>
            #{banana.yellowness}
        </h:column>
        
        <h:column>
            <f:facet name="header">
                Browness
            </f:facet>
            #{banana.browness}
        </h:column>
    
    </h:dataTable>
    
    <h1 class="source">Source code</h1>
    <sh:codeSnippet file="styledDatatable.xhtml" showSource="true" />
    
    <sh:codeSnippet file="StyledDatatable.java" showSource="true" />
    </ui:define>
</ui:composition>

</html>
