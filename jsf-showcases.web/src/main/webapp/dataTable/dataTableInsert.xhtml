<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:sh="http://jsfshowcase.palkonyves.hu/jsf-showcases">

<ui:composition template="/resources/templates/t_main.xhtml">
    <ui:define name="main">
        <h1>Datatable insert</h1>
        <h:form id="newBananaForm">
            <h:outputLabel value="Name" for="newBananaName" />
            <h:inputText id="newBananaName"
                value="#{datatableInsert.newBanana.name}" />

            <h:outputLabel value="Yellowness" for="newBananaYellowness" />
            <h:inputText id="newBananaYellowness"
                value="#{datatableInsert.newBanana.yellowness}" />

            <h:outputLabel value="Browness" for="newBananaBrowness" />
            <h:inputText id="newBananaBrowness"
                value="#{datatableInsert.newBanana.browness}" />

            <h:commandButton value="Add"
                action="#{datatableInsert.createBananaAction}" />
        </h:form>

        <h:dataTable value="#{simpleDatatable.bananas}" var="banana">
            <h:column>
                <f:facet name="header">
                Name
            </f:facet>
            #{banana.name}
        </h:column>

            <h:column>
                <f:facet name="header">
                Yellowness
            </f:facet>
            #{banana.yellowness}
        </h:column>

            <h:column>
                <f:facet name="header">
                Browness
            </f:facet>
            #{banana.browness}
        </h:column>

        </h:dataTable>


        <h1 class="source">Source code</h1>
        
        <sh:codeSnippet file="dataTableInsert.xhtml" showSource="true" />
        <sh:codeSnippet file="DatatableInsert.java" showSource="true" />
        <sh:codeSnippet file="SimpleDatatable.java" showSource="true" />
    </ui:define>
</ui:composition>

</html>
